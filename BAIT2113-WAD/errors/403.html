<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>403 Forbidden Error</title>
    <style>
        .page_error {
            padding: 40px 0;
            background: #fff;
            font-family: "Times New Roman";
            text-align: center;
        }

            .page_error img {
                width: 100%;
            }

        .error_bg {
            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
            height: 600px;
            background-position: center;
            background-repeat: no-repeat;
        }


            .error_bg h1 {
                font-size: 60px;
                margin-top: 10px;
            }

            .error_bg h3 {
                font-size: 60px;
            }

        .link_error {
            color: #fff !important;
            padding: 10px 20px;
            background: #000;
            margin: 20px 0;
            display: inline-block;
            text-decoration: none;
            transition: all .3s ease 0s, left .3s ease 0s;
        }

        .link_error:hover {
            color: #000 !important;
            background: #fff;
            border: 2px solid #000;
        }

        .content_box_error {
            margin-top: -50px;
        }

        p {
            font-size: 20px;
        }

        .h2 {
            font-size: 24px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <section class="page_error">
        <div class="container">
            <div class="row">
                <div class="error_bg">
                    <h1>403 Forbidden Error</h1>
                </div>

                <div class="content_box_error">
                    <h3 class="h2">
                        Look like you're lost
                    </h3>

                    <p>the page or resource you were trying to reach is absolutely forbidden for some reason.</p>

                    <a href="/Homepage.aspx" class="link_error">Go to Home</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
